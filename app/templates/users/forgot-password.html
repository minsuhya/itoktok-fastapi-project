{% extends 'users/users.html' %}
{% block title %}Forgot Password{% endblock %}
{% block content %}
<!-- Outer Row -->
<div class="row justify-content-center">

    <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-6 d-none d-lg-block bg-password-image"></div>
                    <div class="col-lg-6">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-2">비밀번호을 잊어버리셨나요?</h1>
                                <p class="mb-4">아래에 가입하신 이메일을 입력해주세요. <br>비밀번호 재생성을 위한 링크를 보내드립니다.</p>
                            </div>
                            <form class="user">
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="가입 이메일 입력...">
                                </div>
                                <a href="login.html" class="btn btn-primary btn-user btn-block">비밀번호 재생성</a>
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" href="/users/signup">무료사용 신청</a>
                            </div>
                            <div class="text-center">
                                <a class="small" href="/users/signin">로그인</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
{% endblock %}
