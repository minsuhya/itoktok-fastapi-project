{% extends 'base.html' %} {% block content %}
<!-- Page Heading -->
<style>
  th,
  td {
    text-align: center;
  }
</style>
<h1 class="h3 mb-2 text-gray-800">이용자 관리</h1>

<!-- DataTales Example -->
<div class="card shadow mb-4">
  <div class="card-header py-3">
    <h6 class="m-0 font-weight-bold text-primary">이용자 리스트</h6>
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table
        class="table table-bordered"
        id="dataTable"
        width="100%"
        cellspacing="0"
      >
        <thead>
          <tr>
            <th>No</th>
            <th>이름</th>
            <th>이용자 유형</th>
            <th>연락처</th>
            <th>이메일</th>
            <th>센터이름</th>
            <th>메모</th>
            <th>등록일</th>
            <th>수정</th>
          </tr>
        </thead>
        <tbody>
          {% for user in users %}
          <tr>
            <td>1</td>
            <td>{{ user.user_name }}</td>
            <td>{{ user.user_level }}</td>
            <td>{{ user.hp }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.center_id }}</td>
            <td>{{ user.memo }}</td>
            <td>{{ user.created_at }}</td>
            <td>수정</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
